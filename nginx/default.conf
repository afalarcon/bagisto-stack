SRC="$(docker inspect bagisto-web --format '{{range .Mounts}}{{if eq .Destination "/etc/nginx/conf.d"}}{{.Source}}{{end}}{{end}}')"
mkdir -p "$SRC"
cat > "$SRC/default.conf" <<'NGINX'
server {
  listen 80;
  server_name amas.amaslohaceposible.cloud;
  root /var/www/html/public;
  index index.php index.html;

  location / { try_files $uri $uri/ /index.php?$query_string; }

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass bagisto-app:9000;
    fastcgi_index index.php;
  }
}
NGINX

docker restart bagisto-web
